<html>
    <head>
        <title>Exercício 04</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
        <script src="algoritmos.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="quadro">
            <h1>Cálculo de IMC</h1>
            <form action="" onsubmit="return validar();">    
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" size="15" maxlength="11"><br><br>
           
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" size="30"><br><br>
                
                <label for="dataNasc">Data de Nascimento: </label>
                <input type="text" name="dataNasc" id="dataNasc" size="10"><br><br>
                
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="sexoF" value="F"><label for="sexoF">Feminino </label>
                    <input type="radio" name="sexo" id="sexoM" value="M"><label for="sexoM">Masculino</label>
                </fieldset><br><br>
                
                <label for="altura">Altura: </label>
                <input type="number" name="altura" id="altura"><br><br>
                
                <label for="peso">Peso: </label>
                <input type="number" name="peso" id="peso"><br><br>
                
                <input type="submit" value="Calcular">
                <input type="reset" value="Limpar">
            </form>
        </div>
    </body>
</html>
